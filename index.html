<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/main.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="hero container">
    
    <div class="secondary-container row">
      <div class="hero__image-container col">
        <img src="./dist/images/image-header-mobile.jpg" alt="three caucasian women working in an office" class="hero__image">
      </div>
      
      <div class="hero__text col">
        <h1 class="hero__title">
          Get <span class="hero__title--accent">insights</span> that help your business grow.
        </h1>
  
        <p class="hero__message">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.      
        </p>
      
        <div class="social-proof row">
          <div class="social-proof__item">
            <h2 class="social-proof__title">10k+</h2>
            <p class="social-proof__text">Companies</p>
          </div>
          
          <div class="social-proof__item">
            <h2 class="social-proof__title">314</h2>
            <p class="social-proof__text">Templates</p>
          </div>
            
          <div class="social-proof__item">
            <h2 class="social-proof__title">12M+</h2>
            <p class="social-proof__text">Queries</p>
          </div>
        </div>
      </div>
    </div>

  </main>
</body>
</html>
